       <script>
            var run = true;
            var running = false;
            function start(duration) {
                var r = Raphael("holder", 600, 600),
                    R = 100,
                    init = true,
                    param = {stroke: "#fff", "stroke-width": 30},
                    hash = document.location.hash,
                    marksAttr = {fill: hash || "#444", stroke: "none"},
                    start = new Date,
                    sound = false,
                    snd = new Audio("sound/tick.wav"),
                    html = [
                        document.getElementById("s"),
                        document.getElementById("m"),
                    ];


                // Custom Attribute
                r.customAttributes.arc = function (value, total, R) {
                    var alpha = 360 / total * value,
                        a = (90 - alpha) * Math.PI / 180,
                        x = 300 + R * Math.cos(a),
                        y = 300 - R * Math.sin(a),
                        color = "hsb(".concat(1, ",", value / total, ", .75)"),
                        path;
                    if (total == value) {
                        path = [["M", 300, 300 - R], ["A", R, R, 0, 1, 1, 299.99, 300 - R]];
                    } else {
                        path = [["M", 300, 300 - R], ["A", R, R, 0, +(alpha > 180), 1, x, y]];
                    }
                    return {path: path, stroke: color};
                };

                drawMarks(R, duration * 60);
                var sec = r.path().attr(param).attr({arc: [0, 60, R]});

                function updateGraph(value, total, R, hand) {
                    var color = "hsb(".concat(1, ",", value / total, ", .75)");
                    if (init) {
                        hand.animate({arc: [value, total, R]}, 900, ">");
                    } else {
                        if (!value || value == total) {
                            value = total;
                            hand.animate({arc: [value, total, R]}, 750, "bounce", function () {
                                hand.attr({arc: [0, total, R]});
                            });
                        } else {
                            hand.animate({arc: [value, total, R]}, 750, "elastic");
                        }
                    }
                }
                function updateText(value, total, R, id) {
                    var color = "hsb(".concat(1, ",", value / total, ", .75)");
                    html[id].innerHTML = (value < 10 ? "0" : "") + value;
                    html[id].style.color = Raphael.getRGB(color).hex;
                }

                function drawMarks(R, total) {
                    var color = "hsb(1, 1, .75)",
                        out = r.set(),
                        inc = total / 20;
                    for (var value = 0; value < total; value+=inc) {
                        var alpha = 360 / total * value,
                            a = (90 - alpha) * Math.PI / 180,
                            x = 300 + R * Math.cos(a),
                            y = 300 - R * Math.sin(a);
                        out.push(r.circle(x, y, 2).attr(marksAttr));
                    }
                    return out;
                }

                running = true;
                run = true;

                (function () {
                    var d = new Date;
                        done = new Date(d - start);
                    if (run) {
                      updateGraph(done.getTime() / 1000, 60 * duration, R, sec, 0);
                      updateText(59 - done.getSeconds(), 60, R, 0);
                      updateText(duration - 1 - done.getMinutes(), duration, R, 1);
                      document.title = $('#time').text();
                      if (sound) {
                        snd.play();
                      }
                      setTimeout(arguments.callee, 1000);
                    } else {
                      init = true;
                      updateGraph(0, 60 * duration, R, sec, 0);
                      running = false;
                    }
                    init = false;
                })();
            }
            function toggle_activity(button, duration) {
              var html_s = document.getElementById("s"),
                  html_m = document.getElementById("m");
              if (running) {
                run = false;
              } else {
                run = true;
              }
              if (run) {
                (function() {
                  if (running) {
                    setTimeout(arguments.callee, 1000);
                  } else {
                    html_s.innerHTML = "00";
                    html_m.innerHTML = duration;
                    start(duration);
                  }
                })();
              } else {
                (function() {
                  if (running) {
                    html_s.innerHTML = "00";
                    html_m.innerHTML = duration;
                    document.title = $('#time').text();
                    setTimeout(arguments.callee, 1000);
                  } else {
                    html_s.innerHTML = "00";
                    html_m.innerHTML = duration;
                  }
                })();
              }
            }
            $(function() {
              var links = $('button.link').click(function() {
                var text = $(this).html();
                if (text.indexOf('Start') !== -1) {
                  text = text.replace('Start', 'Stop');
                  $(this).removeClass('btn-primary');
                  $(this).addClass('btn-warning');
                } else {
                  text = text.replace('Stop', 'Start');
                  $(this).removeClass('btn-warning');
                  $(this).addClass('btn-primary');
                }
                $(this).html(text);
              });
            });
            $(document).ready(function () {

              $(document).keydown(function(e) {
                if (e.which == 83) { // 's'
                  toggle_activity(document.getElementById('start_pomodoro'), 25);
                }
              });

            });

        </script>
        <style media="screen">
          #holder {
            height: 600px;

            top: 50%;

          #buttons {
            height: 600px;
            margin: -200px 0 0 -300px;

            text-align: center;
            top: 50%;
          }
          #time {
            text-align: center;
            font: 100 4em "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight:bold;
          }

        <div id="holder"></div>
        <div id="time">
            <span id="m">25</span>:<span id="s">00</span></span>
        </div>

        <div id="buttons">
          <button id="start_pomodoro" class="link btn btn-large btn-primary" type="button" onclick="toggle_activity(this, 25);">Start pomodoro</button>
          <button id="start_short" class="link btn btn-large btn-primary" type="button" onclick="toggle_activity(this, 5);">Start short pause</button>
          <button id="start_long" class="link btn btn-large btn-primary" type="button" onclick="toggle_activity(this, 10);">Start long pause</button>
