      <div class=container">
        <div class="row">
          <div class="span6 offset2">
            <div class="page-header">
              <div id="time">
                <h1>
                  <span id="m">25</span>:<span id="s">00</span>
                </h1>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span6 offset2">
            <div class="progress progress-striped active">
              <div id="b" class="bar" style="width: 40%;"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="span6 offset2">
            <div id="buttons">
              <button id="start_pomodoro" class="link btn btn-large btn-primary" type="button" onclick="toggle_activity($(this), 25);">Start pomodoro</button>
              <button id="start_short" class="link btn btn-large btn-primary" type="button" onclick="toggle_activity($(this), 5);">Start short pause</button>
              <button id="start_long" class="link btn btn-large btn-primary" type="button" onclick="toggle_activity($(this), 10);">Start long pause</button>
            </div>
          </div>
        </div>
      </div>
